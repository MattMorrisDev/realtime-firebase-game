<h1 class="room-title">Playing in room: {{ roomId }}</h1>
<div>Your current position: {{ playerCoords.row + ", " + playerCoords.col }}</div>

<div>All players positions</div>
<ul>
   <li *ngFor="let player of allPlayers | async">row: {{ player.row }} col: {{ player.col }}</li>
</ul>

<div class="grid" [ngStyle]="gridStyles">
   <div *ngFor="let cell of gridCells" class="cell" [class.cell-active]="cell"></div>
</div>
